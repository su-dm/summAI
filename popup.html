<!DOCTYPE html>
<html>
<head>
  <title>Page Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #configErrorContainer {
      margin-bottom: 15px;
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
    }
    #summary {
      white-space: pre-wrap;
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #loader {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Page Summarizer</h2>
  
  <div id="configErrorContainer" class="hidden">
    <h3>Configuration Error</h3>
    <p id="configErrorMessage">Could not load API key. Please check your configuration file.</p>
  </div>
  
  <div id="summaryContainer">
    <button id="summarizeBtn">Summarize This Page</button>
    <div id="loader" class="hidden">Summarizing...</div>
    <div id="summary"></div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
